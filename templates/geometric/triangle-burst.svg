<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{COLOR2}};stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="{{STROKE}}"/>
  <polygon points="50,20 80,80 20,80" fill="{{COLOR1}}"/>
  <polygon points="50,80 80,20 20,20" fill="{{COLOR2}}"/>
  <circle cx="50" cy="50" r="25" fill="url(#grad)"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="{{TEXT_COLOR}}">{{LETTER}}</text>
</svg>
