<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{COLOR2}};stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="{{STROKE}}"/>
  <polygon points="50,5 95,50 50,95 5,50" fill="{{COLOR1}}"/>
  <polygon points="50,15 85,50 50,85 15,50" fill="{{COLOR2}}"/>
  <polygon points="50,25 75,50 50,75 25,50" fill="url(#grad)"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="{{TEXT_COLOR}}">{{LETTER}}</text>
</svg>
