<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{COLOR2}};stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="{{STROKE}}" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grad)"/>
  <rect width="100" height="100" fill="url(#dots)"/>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="{{TEXT_COLOR}}" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4))">{{LETTER}}</text>
</svg>
