<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{COLOR1}};stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:{{COLOR2}};stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:{{COLOR1}};stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#grad)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="15" y="15" width="70" height="35" rx="15" fill="rgba(255,255,255,0.1)"/>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="34" font-weight="600" text-anchor="middle" fill="{{TEXT_COLOR}}" style="filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4))">{{LETTER}}</text>
</svg>
