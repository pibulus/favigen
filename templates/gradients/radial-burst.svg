<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad">
      <stop offset="0%" style="stop-color:{{COLOR2}};stop-opacity:1" />
      <stop offset="50%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{COLOR2}};stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grad)"/>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="{{TEXT_COLOR}}" style="filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5))">{{LETTER}}</text>
</svg>
