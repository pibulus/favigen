<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="33%" style="stop-color:{{COLOR2}};stop-opacity:1" />
      <stop offset="66%" style="stop-color:{{COLOR1}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{COLOR2}};stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="{{TEXT_COLOR}}" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4))">{{LETTER}}</text>
</svg>
