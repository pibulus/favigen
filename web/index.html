<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaviGen - Simple Favicon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .shape-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .shape-btn {
            width: 80px;
            height: 80px;
            border: 3px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
        }

        .shape-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .shape-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .shape-btn svg {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        input[type="color"],
        input[type="text"] {
            width: 100%;
            height: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0 12px;
            font-size: 16px;
        }

        input[type="color"] {
            cursor: pointer;
            padding: 5px;
        }

        .preview {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #preview-svg {
            width: 150px;
            height: 150px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        .instructions code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ FaviGen</h1>

        <div class="shape-selector">
            <button class="shape-btn active" data-shape="hexagon">
                <svg viewBox="0 0 100 100">
                    <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="#667eea"/>
                </svg>
            </button>
            <button class="shape-btn" data-shape="circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="#667eea"/>
                </svg>
            </button>
            <button class="shape-btn" data-shape="square">
                <svg viewBox="0 0 100 100">
                    <rect x="15" y="15" width="70" height="70" rx="8" fill="#667eea"/>
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="color1">Primary Color</label>
                <input type="color" id="color1" value="#667eea">
            </div>
            <div class="control-group">
                <label for="color2">Secondary Color</label>
                <input type="color" id="color2" value="#764ba2">
            </div>
            <div class="control-group">
                <label for="letter">Letter/Emoji (1-2 chars)</label>
                <input type="text" id="letter" value="F" maxlength="2">
            </div>
        </div>

        <div class="preview">
            <div id="preview-svg"></div>
        </div>

        <div class="buttons">
            <button class="btn-secondary" onclick="downloadSVG()">Download SVG</button>
            <button class="btn-primary" onclick="generateCommand()">Copy Command</button>
        </div>

        <div class="instructions">
            <strong>Quick Start:</strong><br>
            1. Choose a shape<br>
            2. Pick your colors<br>
            3. Add a letter or emoji<br>
            4. Download the SVG or copy the command<br><br>

            <strong>CLI Usage:</strong><br>
            <code>./generate.sh --template hexagon --color1 "#667eea" --letter "F"</code>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
